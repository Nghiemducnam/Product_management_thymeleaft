<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete Product</h2>
<a th:href="@{/}">Back the home page</a>
<h3>Are you sure?</h3>
<form method="post" th:action="@{/product/delete}" th:Object="${product}">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label> Product Name</label>
        <label>
            <input type="text" th:field="*{productName}"/>
        </label>
    </div>
    <div>
        <label>Price</label>
        <label>
            <input type="text" th:field="*{price}"/>
        </label>
    </div>
    <div>
        <label>Describe</label>
        <label>
            <input type="text" th:field="*{describe}"/>
        </label>
    </div>
    <div>
        <label>Image</label>
        <label>
            <input type="text" th:field="*{image}"/>
        </label>
    </div>
    <input type="submit" value="delete"/>
</form>
</body>
</html>
